server:
  port: 8083 # Puerto para Pedidos

spring:
  application:
    name: pedido-service
  datasource:
    url: jdbc:h2:file:./data/pedidodb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true # Acceder en http://localhost:8083/h2-console
