server:
  port: 8085 # Puerto temporal para pruebas (8080 está ocupado) 

spring:
  application:
    name: api-gateway
  # Rate Limiting con Redis (en memoria para desarrollo)
  data:
    redis:
      host: localhost
      port: 6379
  cloud:
    gateway:
      # Rate Limiting global
      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 10
            redis-rate-limiter.burstCapacity: 20
            key-resolver: "#{@userKeyResolver}"
      # Configuración de CORS (Para que el Frontend pueda llamar al Gateway)
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*" # En producción cambiar por dominio real
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders: "*"

      # Definición de Rutas a los Microservicios 
      routes:
        # 1. AUTH (Pública - Sin filtro de seguridad)
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**

        # 2. FLEET (Privada - Requiere Token)
        - id: fleet-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/fleet/**
          filters:
            - Authentication

        # 3. PEDIDOS (Privada - Requiere Token)
        - id: pedido-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/pedidos/**
          filters:
            - Authentication

        # 4. BILLING (Privada - Requiere Token)
        - id: billing-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/billing/**
          filters:
            - Authentication
        
        # 5. TRACKING (Privada - Fase 2)
        - id: tracking-service
          uri: http://localhost:8086
          predicates:
            - Path=/api/tracking/**
          filters:
            - Authentication
        
        # 6. NOTIFICATIONS (Privada - Fase 2)
        - id: notification-service
          uri: http://localhost:8087
          predicates:
            - Path=/api/notifications/**
          filters:
            - Authentication
        
        # 7. GRAPHQL (Privada - Fase 2)
        - id: graphql-service
          uri: http://localhost:8088
          predicates:
            - Path=/graphql/**,/graphiql/**
          filters:
            - Authentication
        
        # 8. WEBSOCKET (Pública - Fase 2)
        - id: websocket-service
          uri: http://localhost:8089
          predicates:
            - Path=/ws/**

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
